<!DOCTYPE html>
<html lang="en">
<head>
  <title>Realphone</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body >
  <div class="main">

    <nav class="navbar navbar-expand-md bg-transparent navbar-dark mx-5 px-5">
      <a class="navbar-brand" href="#"><img class="logo" src="images/logo.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PHONES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ACCESSORIES</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="#">CART</a>
          </li>   
        </ul>
      </div>  
    </nav>


    <div class="info">
      <div class="overlay"></div>
      <img class="mobile" src="images/mobile.png" alt="mobile">
      <div id="circle">
        <div class="features one">
          <img src="images/camera.png" alt="camera">
          <div class="pl-3">
            <h5>CAMERA</h5>
            <p>13MP + 2MP</p>
          </div>
        </div>
        <div class="features two">
          <img src="images/processor.png" alt="processor">
          <div class="pl-3">
            <h5>PROCESOR</h5>
            <p >MediaTek Helio P70</p>
          </div>
        </div>
        <div class="features three">
          <img src="images/display.png" alt="display">
          <div>
            <h5>DISPLAY </h5>
            <p>6.22" HD+ Display</p>
          </div>
        </div>
        <div class="features four">
          <img src="images/battery.png" alt="battery">
          <div>
            <h5>BATTERY</h5>
            <p>4230 mAh Battery</p>
          </div> 
        </div>
      </div>
    </div>

    <div class="controls">
      <img id="upbtn" src="images/arrow.png" alt="arrow">
      <h3>Features</h3>
      <img id="downbtn" src="images/arrow.png" alt="arrow">
    </div>
  </div>

<script>
  var circle = document.getElementById("circle");
  var upbtn = document.getElementById("upbtn");
  var downbtn = document.getElementById("downbtn");

  var rotateValue = circle.style.transform;
  var rotateSum;

  upbtn.onclick = function(){
    rotateSum = rotateValue + "rotate(-90deg)";
    circle.style.transform = rotateSum;
    rotateValue = rotateSum;
  }

   downbtn.onclick = function(){
    rotateSum = rotateValue + "rotate(90deg)";
    circle.style.transform = rotateSum;
    rotateValue = rotateSum;
  }
</script>

</body>
</html>
